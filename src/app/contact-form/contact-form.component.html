<form #f="ngForm" (ngSubmit)="submitForm(f.value)">
  <!-- course Name Input -->
  <div class="form-group">
    <label for="name">Course Name</label>
    <input
      ngModel
      #name="ngModel"
      name="name"
      type="text"
      class="form-control"
      id="name"
      minlength="3"
      required
    />

    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Course Name is required.</div>
      <div *ngIf="name.errors.minlength">
        Course Name should be atleast
        {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>

  <!-- select category -->
  <div class="form-group">
    <label for="category">Category</label>
    <select
      ngModel
      #category="ngModel"
      required
      name="category"
      class="form-control"
      id="category"
      required
    >
      <option selected disabled>Select Course</option>
      <option value="1">Development</option>
      <option value="2">Arts</option>
      <option value="3">Languages</option>
    </select>

    <div
      class="alert alert-danger"
      *ngIf="category.touched && category.invalid"
    >
      Category is required.
    </div>
  </div>

  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      ngModel
      name="buyback"
      id="buyback"
    />
    <label class="form-check-label" for="buyback">30-days buyback pakka</label>
  </div>

  <p>{{ f.value | json }}</p>

  <button type="submit" [disabled]="f.invalid" class="btn btn-primary">
    Create
  </button>
</form>

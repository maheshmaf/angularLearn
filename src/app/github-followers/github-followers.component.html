<div *ngFor="let follower of followers" class="media m-3">
  <img width="64" src="{{ follower.avatar_url }}" class="mr-3" alt="..." />
  <div class="media-body">
    <h5 class="mt-0">
      <a [routerLink]="['/followers', follower.id, follower.login]">
        {{ follower.login }}
      </a>
    </h5>
    <a href="{{ follower.html_url }}">{{ follower.html_url }}</a>
  </div>
</div>
